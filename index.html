<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image.png" href="./assets/pokeball.png" />
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/container.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
  <title>POKEMON GO!</title>
</head>

<body>
  <main class="container">

    <div class="card">
      <div class="card-title">
        <div class="title-primary">Pikachu</div>
        <div class="title-secondary">Elétrico</div>
      </div>
      <img class="card-img" src="./assets/pikachu.png" alt="Pikachu">
      <div class="pokemon-status">
        <div class="pokemon-description">
          <h3>Descrição</h3>
          <p class="xp">XP: 200</p>
          <p class="attack">Ataque: 600</p>
          <p class="defense">Defesa: 390</p>
          <p class="speed">Velocidade: 790</p>
        </div>
        <div class="pokemon-habilities">
          <h3>Habilidade</h3>
          <p class="habilities">Choque do Trovão</p>
          <img id="img-logo" src="./assets/Pokémon-logo.png" alt="Pokemon">
        </div>
      </div>
    </div>
    <div class="menu">
      <button onclick="bulbasaurChoose()" class="btn-menu btn-bulbasaur">Bulbasaur</button>
      <button onclick="charmanderChoose()" class="btn-menu btn-charmander">Charmander</button>
      <button onclick="dragoniteChoose()" class="btn-menu btn-dragonite">Dragonite</button>
      <button onclick="gengarChoose()" class="btn-menu btn-gengar">Gengar</button>
      <button onclick="gyaradosChoose()" class="btn-menu btn-gyarados">Gyarados</button>
      <button onclick="pikachuChoose()" class="btn-menu btn-pikachu">Pikachu</button>
      <div>
        <img class="logo-menu" src="./assets/Pokémon-logo.png" alt="Pokemon">
      </div>
    </div>
  </main>
</body>

</html>
